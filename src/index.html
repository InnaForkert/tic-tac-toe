<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <div class="menu">
      <h1 class="title">Hi! Enter your names</h1>
      <form class="form">
        <label class="form-label"
          >Player X
          <input class="form-input" type="text" name="player1" id="player1"
        /></label>
        <label class="form-label"
          >Player O
          <input class="form-input" type="text" name="player2" id="player2"
        /></label>
        <button type="submit" class="button">Submit</button>
        <button type="button" class="button botButton" disabled>
          <!-- Play with a bot -->
          coming soon
        </button>
      </form>
    </div>
    <div class="gameDiv visually-hidden">
      <aside>
        <h2 id="player1Name" class="player-name active-player"></h2>
        <h2 id="player2Name" class="player-name"></h2>
      </aside>
      <div class="field">
        <div class="fieldy" data-id="1"></div>
        <div class="fieldy" data-id="2"></div>
        <div class="fieldy" data-id="3"></div>
        <div class="fieldy" data-id="4"></div>
        <div class="fieldy" data-id="5"></div>
        <div class="fieldy" data-id="6"></div>
        <div class="fieldy" data-id="7"></div>
        <div class="fieldy" data-id="8"></div>
        <div class="fieldy" data-id="9"></div>
      </div>
      <div class="buttons">
        <button class="button" id="resetBtn">Reset</button>
        <button class="button" id="restartBtn">Restart</button>
      </div>
    </div>
    <div class="gameDivBot visually-hidden">
      <aside>
        <h2 id="playerNameBot" class="player-name-bot"></h2>
      </aside>
      <div class="fieldBot">
        <div class="fieldyBot" data-id="1"></div>
        <div class="fieldyBot" data-id="2"></div>
        <div class="fieldyBot" data-id="3"></div>
        <div class="fieldyBot" data-id="4"></div>
        <div class="fieldyBot" data-id="5"></div>
        <div class="fieldyBot" data-id="6"></div>
        <div class="fieldyBot" data-id="7"></div>
        <div class="fieldyBot" data-id="8"></div>
        <div class="fieldyBot" data-id="9"></div>
      </div>
      <div class="buttons">
        <button class="button" id="resetBtnBot">Reset</button>
        <button class="button" id="restartBtnBot">Restart</button>
      </div>
    </div>
    <script>
      var exports = {};
    </script>
    <script src="./index.js"></script>
  </body>
</html>
